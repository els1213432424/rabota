<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>n8n Webhook Page</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f0f0f0; }
    input, button { padding: 0.5em; margin: 0.5em 0; }
  </style>
</head>
<body>
  <h1>Отправка данных в n8n</h1>
  <form id="n8nForm">
    <label>Имя: <input type="text" name="name" required /></label><br />
    <label>Email: <input type="email" name="email" required /></label><br />
    <button type="submit">Отправить</button>
  </form>

  <p id="responseMsg"></p>

  <script>
    const form = document.getElementById('n8nForm');
    const msg = document.getElementById('responseMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch('https://your-n8n-instance/webhook/test', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          msg.textContent = 'Данные успешно отправлены!';
        } else {
          msg.textContent = 'Ошибка при отправке данных.';
        }
      } catch (err) {
        msg.textContent = 'Произошла ошибка: ' + err.message;
      }
    });
  </script>
</body>
</html>
